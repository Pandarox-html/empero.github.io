<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!-- navbar end -->

    <!-- caraousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="mr1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="download.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="ver.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   <!-- caraousel end -->

    <!-- product -->
    <div class="text-center">
    <div class="row">
    <div class="card col-sm-6">
        <div class="card-header">
         MR.beast channel
        </div>
        <div class="card-body">
          <h5 class="card-title">MR beast</h5>
          <img src="mr1.jpg" class="img-fluid" alt="..." width="500">
          <p class="card-text">youtube channel MR.beast</p>
          <a href="https://www.youtube.com/@MrBeast/featured" class="btn btn-primary">Visit</a>
        </div>
      </div>
      <div class="card col-sm-6">
        <div class="card-header">
         Caveine channel
        </div>
        <div class="card-body">  
          <h5 class="card-title">Caveine</h5>
          <img src="download.png" class="img-fluid" alt="..." width="500">
          <p class="card-text">youtube channel Caveine</p>
          <a href="https://www.youtube.com/@Caveine" class="btn btn-primary">Visit</a>
        </div>
      </div>
      <div class="card col-sm-12">
        <div class="card-header">
         Vernalta channel
        </div>
        <div class="card-body">
          <h5 class="card-title">Vernalta</h5>
          <img src="ver.jpg" class="img-fluid" alt="...">
          <p class="card-text">youtube channel Vernalta</p>
          <a href="https://www.youtube.com/@Vernalta" class="btn btn-primary">Visit</a>
        </div>
      </div>
    </div>
</div>
<!-- product end -->

<!-- background color -->
<div class="p-3 mb-2 bg-dark text-white"></div>
<!-- background color end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
